<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Lunch order</title>
  </head>
  <body>
    <form action="">
      <h1>Lunch Order</h1>
      <fieldset id="personal-information">
        <legend>Personal Information</legend>
        <div>
          <label for="name">Name</label>
          <input type="text" name="name" id="name" />
        </div>
        <div>
          <label for="organization">Organization</label>
          <input type="text" name="organization" id="organization" />
        </div>
      </fieldset>
      <fieldset>
        <legend>Select Meal</legend>
        <div>
          <input
            type="radio"
            name="meal"
            id="meal-of-the-day"
            value="meal-of-the-day"
          />
          <label for="meal-of-the-day">Meal of the day</label>
        </div>
        <div>
          <input type="radio" name="meal" id="soup" value="soup" />
          <label for="soup">Soup</label>
        </div>
        <div>
          <input type="radio" name="meal" id="pasta" value="pasta" />
          <label for="pasta">Pasta</label>
        </div>
      </fieldset>

      <fieldset>
        <legend>Dietary Restrictions</legend>
        <div>
          <input
            type="checkbox"
            name="gluten-intolerance"
            id="glutenintolerant"
          /><label for="gluten-intolerance">I am glutenintolerant</label>
        </div>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
